<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My SANS feature task</title>
    </head>
    <body style="background-color:black;">
        <img src="https://drive.google.com/uc?export=view&id=1dOYbmKRBdmK3x9jn5DzKIF7tacnatHNL"width="130" height="100" alt="SANS_LOGO">
        <p style="color: darkgrey">#sample code</p>
        <form action="" method="post" onsubmit="alert('Movie has been successfully added to the catalogue')" >
            <label for="title_name" style="color: darkorange">Title:</label>
            <input pattern="[a-zA-Z]*" id="title_name" style="background-color: darkgrey" type="text" size="20"><br><br>
            <label for="date_name" style="color: darkorange">Release Date:</label>
            <input id="date_name" type="date" style="background-color: darkgrey" size="20"><br><br>
            <label for="rating_name" style="color: darkorange">Rating:</label>
            <input id="rating_name" type="number" style="background-color: darkgrey" min="1" max="5"><br><br>
            <button id ="add_movie" style="background-color: darkgrey" type="submit">Add Movie</button>

        </form>
    </body>
</html>
